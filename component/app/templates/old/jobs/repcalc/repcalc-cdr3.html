{{> repcalc-base-view-top}}
  <div class="row col-md-10 col-md-offset-1">
  This module performs CDR3 sequence calculations for the specified summary levels, summarizes by
  the desired groups, and includes only annotations that meet the given filters.
  </div>
  <input class="hidden" name="cdr3-analysis" value="true">

  <div class="row">
    <label class="col-md-offset-1 control-label">Summary Levels</label>
  </div>
  <div class="row col-md-offset-1">
    <label class="checkbox-inline">
      <input type="checkbox" name="cdr3-nucleotide">Nucleotide
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="cdr3-aa" checked>Amino Acid
    </label>
  </div>
  <div class="row col-md-offset-1">
    <label class="checkbox-inline">
      <input type="checkbox" name="cdr3-v" checked>V Gene Combination
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="cdr3-vj" checked>VJ Gene Combination
    </label>
  </div>

  <div class="row row-with-spacer">
    <label class="col-md-offset-1 control-label">Calculations</label>
  </div>
  <div class="row col-md-offset-1">
    <label class="checkbox-inline">
      <input type="checkbox" name="cdr3-length" checked>Length Histogram
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="cdr3-absolute" checked>Absolute Counts
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="cdr3-relative" checked>Relative Counts
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="cdr3-shared" checked>Shared/Unique
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="cdr3-distribution" checked>Distribution
    </label>
  </div>

  <div class="row row-with-spacer">
    <label class="col-md-offset-1 control-label">Filters</label>
  </div>
  <div class="row col-md-offset-1">
    <label class="checkbox-inline">
      <input type="checkbox" name="filter-productive" checked>Productive
    </label>
  </div>

{{> repcalc-base-view-bottom}}
