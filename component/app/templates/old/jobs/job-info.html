<div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="info-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="info-modal-label">Job Information</h4>
            </div>
            <form method="post" class="form-horizontal" id="job-form" role="form">
                <div class="modal-body">

                    <div class="form-group">
                      <label for="job-name" class="col-md-2 control-label">Job Name:</label>
                      <div class="col-md-4">
                        <input type="text" class="form-control" id="job-name" placeholder="Project Type" readonly value="{{job.name}}">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="job-id" class="col-md-2 control-label">VDJServer UUID:</label>
                      <div class="col-md-4">
                        <input type="text" class="form-control" id="job-id" readonly value="{{job.id}}">
                      </div>
                    </div>

                </div>
            </form>

            <form method="post" class="form-horizontal" id="job-form" role="form">
                <div class="modal-body">

                    <pre>
                    {{jobInfo}}
                    </pre>

                </div>
            </form>

            <div class="modal-footer">
                <div class="text-center">
                    <button
                        class="btn btn-default job-submit-button"
                        type="button"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                </div>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
