<div class="container">
    <div class="col-md-12">
        <div class="public-view">
            <div class="alert alert-info">
                <i class="fa fa-comment"></i> Have a question or concern, please send us feedback.
            </div>

            <form method="post" class="form-horizontal" role="form">
                <div class="form-group" id="feedback-container">
                    <label for="feedback" class="col-sm-2 control-label">Feedback</label>
                    <div class="col-sm-12">
                        <textarea autofocus placeholder="Enter feedback here" name="feedback" id="feedback" class="form-control" rows="10">{{this.feedback}}</textarea>
                    </div>
                </div>
                <div class="form-group" id="email-container">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" placeholder="Email" name="email" id="email" class="form-control">
                    </div>
                </div>

                {{#if use_recaptcha}}
                <!-- Google Recaptcha -->
                <script type="text/javascript">
                  var onloadCallback = function() { grecaptcha.render('recaptcha', {'sitekey' : EnvironmentConfig.recaptcha.publicKey}); };
                </script>

                <div class="form-group" id="recaptcha-container">
                    <label for="recaptcha" class="col-sm-4 control-label">Prove You Are Human</label>
                    <div class="col-sm-10">
                        <div class="recaptcha" id="recaptcha"></div>
                    </div>
                </div>

                <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
                <!-- End Google Recaptcha-->
                {{else}}
                <div class="form-group" id="recaptcha-container">
                    <div class="col-sm-10 col-sm-offset-2">
                        <p class="form-control-static">
                            Recaptcha is DISABLED.
                        </p>
                    </div>
                </div>
                {{/if}}

                <div class="form-group">
                    {{#if serverError}}
                        <p>Server error information.</p>
                        <code>{{{serverErrorBody}}}</code>
                    {{/if}}
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="submit" value="Submit Feedback" class="btn btn-success btn-block" id="send-feedback">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
