{{#if fetchComplete}}
    <div class="alert alert-info">
        <i class="fa fa-info-circle"></i> Update your profile.
    </div>

    <form method="post" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="First Name" name="firstName" id="firstName" value="{{profileData.firstName}}">
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Last Name" name="lastName" id="lastName" value="{{profileData.lastName}}">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input class="form-control" type="email" placeholder="Email" name="email" id="email" value="{{profileData.email}}">
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="City" name="city" id="city" value="{{profileData.city}}">
            </div>
        </div>

        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="State" name="state" id="state" value="{{profileData.state}}">
            </div>
        </div>

        <div class="form-group">
            <label for="country" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Country" name="country" id="country" value="{{profileData.country}}">
            </div>
        </div>

        <div class="form-group">
            <label for="affiliation" class="col-sm-2 control-label">Affiliation</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Affiliation" name="affiliation" id="affiliation" value="{{profileData.affiliation}}">
            </div>
        </div>

        <div class="form-group">
            <label for="preferences" class="col-sm-2 control-label">Preferences</label>
            <div class="checkbox col-sm-8">
                <label>
                    <input type="checkbox" name="disableJobEmail" id="disableJobEmail" {{#if profileData.disableJobEmail}}checked{{/if}}>Disable Email when job finishes.
                </label>
            </div>
            <div class="checkbox col-sm-offset-2 col-sm-8">
                <label>
                    <input type="checkbox" name="disableUserEmail" id="disableUserEmail" {{#if profileData.disableUserEmail}}checked{{/if}}>Disable Email when user is added or removed from project.
                </label>
            </div>
            <div class="checkbox col-sm-offset-2 col-sm-8">
                <label>
                    <input type="checkbox" name="disablePublishEmail" id="disablePublishEmail" {{#if profileData.disablePublishEmail}}checked{{/if}}>Disable Email when project is published or unpublished.
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input type="submit" value="Update Profile" class="btn btn-success btn-block">
            </div>
        </div>
    </form>
{{/if}}
