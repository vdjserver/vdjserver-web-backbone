<div class="create-form-text row">
    <div class="alert alert-info">
        <i class="fa fa-info-circle"></i> Change your password.
    </div>
</div>

<div class="container justify-content-center">
  <form method="post" class="form-horizontal needs-validation" role="form" id="change-password-form" novalidate>
    <div class="projectInfo" id="project-details">
        <div class="project-metadata col-md-12">
            {{#if edit_mode}}
                <input type="button" class="btn btn-edit float-md-right" id="change-password" value="Change Password" {{#if edit_mode}}disabled{{/if}}>
		<button type="button" class="btn btn-edit float-md-right" id="user-profile" value="User Profile">User Profile</button>
            {{/if}}
    </div>
    <h2 class="form-section">Change Password</h2>


    <div class="form-group" id="password-container">
        <label for="password" class="col-sm-4 control-label">Current Password</label>
        <div class="col-sm-4">
            <input autofocus type="password" placeholder="Enter your current password" name="password" id="password" class="form-control" required>
        </div>
<div class="invalid-feedback">
Please enter your current password.
</div>
    </div>

    <div class="form-group" id="newPassword-container">
        <label for="newPassword" class="col-sm-4 control-label">New Password</label>
        <div class="col-sm-4">
            <input type="password" placeholder="Choose a new password" name="newPassword" id="newPassword" class="form-control" required minlength="8">
<div class="invalid-feedback">
Please enter your new password.
</div>
        </div>
    </div>

    <div class="form-group" id="passwordCheck-container">
        <label for="password" class="col-sm-4 control-label">Verify New Password</label>
        <div class="col-sm-4">
            <input type="password" placeholder="Verify new password" name="passwordCheck" id="passwordCheck" class="form-control" required minlength="8">
<div class="invalid-feedback">
Please re-enter your new password.
</div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-4">
            <input type="submit" id="change-password-submit" value="Change Password" class="btn btn-success btn-block">
        </div>
    </div>
  </form>
</div>
