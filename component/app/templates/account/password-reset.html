<div class="container">
    <div class="col-md-12">
        <div class="public-view">
            <div class="alert alert-info">
                <i class="fa fa-lock"></i> Forgot your password? Reset your password to recover your account.
            </div>

            <form method="post" class="form-horizontal" role="form">
                <div class="form-group" id="username-container">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input autofocus type="text" placeholder="Enter your username" name="username" id="username" class="form-control" value="{{username}}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="submit" value="Reset password" class="btn btn-success btn-block">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
