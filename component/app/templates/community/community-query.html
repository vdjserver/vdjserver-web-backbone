<!--
- Community Query View
-->

<div class="community-filter" id="community-filter">
    <h3>Filter Results</h3>
    <form>
        <div class="row">
            <div class="col-md-3">
                <label for="search">Search</label>
                <input type="text" class="form-control" id="search" aria-describedby="search" placeholder="Search">
            </div>

            <div class="col">
                <label for="filter-option2">Filter Option 2</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>

            <div class="col">
                <label for="filter-option3">Filter Option 3</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>

            <div class="col">
                <label for="filter-option3">Filter Option 4</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>

            <div class="col-md-4 new-filter">
                <button type="button" class="btn btn-primary" id="community-filter-results">
                    Filter <i class="fas fa-filter" aria-hidden="true"></i>
                </button>

                <button type="button" class="btn btn-new" id="new-community-filter">
                    New Filter <i class="fas fa-plus" aria-hidden="true"></i>
                </button>

                <button type="button" class="btn btn-save" id="save-community-filter">
                    Save Filter <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row community-actions">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="community-sort-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sort Studies By
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button" id="community-sort-select" name="study.study_title">
            {{#ifEquals current_sort "study.study_title"}}<span class="fas fa-check"></span>{{/ifEquals}}
            Study Title
        </button>
        <button class="dropdown-item" type="button">
            {{#ifEquals current_sort "newest"}}<span class="fas fa-check"></span>{{/ifEquals}}
            Newest
        </button>
        <button class="dropdown-item" type="button">
            {{#ifEquals current_sort "oldest"}}<span class="fas fa-check"></span>{{/ifEquals}}
            Oldest
        </button>
        <button class="dropdown-item" type="button" id="community-sort-select" name="num_repertoires">
            {{#ifEquals current_sort "num_repertoires"}}<span class="fas fa-check"></span>{{/ifEquals}}
            Number of Repertoires
        </button>
        <button class="dropdown-item" type="button">
            {{#ifEquals current_sort "repository"}}<span class="fas fa-check"></span>{{/ifEquals}}
            ADC Repository
        </button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item disabled" type="button">
            Add Custom Sort...
        </button>
      </div>
    </div>

    <div class="sort-options-buttons col">
        <button type="button" class="btn btn-darkgray" id="community-filter-button">Filter Options <i class="fas fa-filter" aria-hidden="true"></i></button>
    </div>

    <div class="col-md-3">
        <a download class="btn btn-download" href="#">Download <i class="fas fa-download" aria-hidden="true"></i></a>
    </div>
</div>
