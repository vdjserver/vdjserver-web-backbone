            <tr class="repertoire-row">
                <td class="repertoire-name">
                    {{repertoire.value.repertoire_name}}
                </td>
                <td class="repertoire-id">
                    {{repertoire_id}}
                </td>
                <td class="subject">
                    Subject ID: {{subject.subject_id}}
                </td>
                <td class="sample">
                    Sample ID: {{sample.0.sample_id}}
                </td>
                <td class="cell">
                    Cell Phenotype: {{sample.0.cell_phenotype}}
                </td>
                <td class="tissue">
                    Tissue ID: {{sample.0.tissue.id}}
                </td>
                <!-- <td>Diagnosis Data</td> -->
            </tr>

            <!-- Details attach after each repertoire row -->
            <tr id="repertoire-details">
            </tr>
