<div class="community-project-header">
    <h2 class="community-project-title"><a href="#">{{study.value.study_title}}</a></h2>
    <!-- Badges for study type
        -- Probably will need Handlebars here to indicate how many badges show up and what type (ie. color) should show up
    -->
    <h4 class="community-badges">
        <a href="#" class="badge badge-pill badge-info">Study Type</a>
        <a href="#" class="badge badge-pill badge-edit">Study Type</a>
        <a href="#" class="badge badge-pill badge-copy">Study Type</a>
    </h4>

    <p>{{#truncate}}{{study.value.study_description}}{{/truncate}}</p>
</div>
<div class="row community-summary-stats">
    <div class="col-md-4">
        {{num_repertoires}} Repertoires <i class="far fa-file-alt"></i>
    </div>
    <div class="col-md-4">
        {{num_subjects}} Subjects <i class="fas fa-users"></i>
    </div>
    <div class="col-md-4">
        {{num_samples}} Samples <i class="fas fa-vial"></i>
    </div>
</div>
