<!--
- Community Stats View
-->

<div class="community-statistics">
    <div class="col">
        <h3 class="filters">Filters: </h3>
        <div class="filter-badges">
            <!-- Later we will probably have to create dynamic IDs for filters, so JS knows which filter badge to remove upon click -->
            <span class="badge badge-pill badge-stats" id="filter-studies">
                {{num_studies}} Studies
                <a id="remove-filter-studies" class="remove-filter"><i class="fas fa-times-circle"></i></a>
            </span>

            <span class="badge badge-pill badge-stats" id="filter-reps">
                {{num_reps}} Repertoires
                <a id="remove-filter-reps" class="remove-filter"><i class="fas fa-times-circle"></i></a>
            </span>

            <span class="badge badge-pill badge-stats" id="filter-adc">
                {{num_repos}} ADC Repositories
                <a id="remove-filter-adc" class="remove-filter"><i class="fas fa-times-circle"></i></a>
            </span>
        </div>
    </div>
</div>
