<hr>

<form method="post" class="form-horizontal" role="form">
    <div class="modal-body">
        <div class="form-group">
            <label for="workflowList" class="control-label col-lg-2">Workflows</label>
            <div class="col-lg-6">
                <div class="input-group">
                    <select class="form-control" id="select-workflow">
                        <option value="">Select a workflow</option>
                        <option disabled>-- Complete Workflows --</option>
                        {{#each workflows}}
                            {{#if this.complete}}
                                <option value="{{this.workflow-name}}" data-name="{{this.workflow-name}}" data-type="custom-workflow">{{this.workflow-name}}</option>
                            {{/if}}
                        {{/each}}
                        <option disabled>-- Single Functions --</option>
                        {{#each workflows}}
                            {{#if this.single}}
                                <option value="{{this.workflow-name}}" data-name="{{this.workflow-name}}" data-type="custom-workflow">{{this.workflow-name}}</option>
                            {{/if}}
                        {{/each}}
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-5">
                <p class="help-block">
                    * Default values have been chosen for pipeline steps
                </p>
            </div>
        </div>
    </div>
</form>

{{#if hasPairedReads}}
    <form method="post" class="form-horizontal" id="vdjpipe-paired-read-form" role="form">
        <div class="modal-body">
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-8">
                    <ul id="paired-read-workflow-staging-area" class="list-unstyled"></ul>
                </div>
            </div>
        </div>
    </form>

    <hr>
{{/if}}

<form method="post" class="form-horizontal" id="vdjpipe-single-read-form" role="form">
    <div class="modal-body">
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-8">
                <ul id="workflow-staging-area" class="list-unstyled"></ul>
            </div>
        </div>
    </div>
</form>
