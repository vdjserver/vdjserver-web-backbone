{{> presto-base-view-top}}

    <div class="row row-with-spacer">
        <div class="col-md-12">

            Barcode Max Error
            &nbsp;
            <input
              class="job-form-item"
              name="barcode-max-error"
              type="number"
              value="0"
              step="0.01"
              min="0"
            >
        </div>
    </div>

    <div class="row row-with-spacer">
        <div class="col-md-12">

            Barcode Start Position
            &nbsp;
            <input
              class="job-form-item"
              name="barcode-start-position"
              type="number"
              value="0"
              step="1"
              min="0"
              pattern="\d+"
            >
        </div>
    </div>

    <div class="row row-with-spacer">
        <div class="col-md-12">

            Split Barcode Reads
            &nbsp;
            <input
              class="job-form-item"
              name="barcode-split-flag"
              type="checkbox"
            >
        </div>
    </div>

{{> presto-base-view-bottom}}
