{{> presto-base-view-top}}

    <div class="row row-with-spacer">
        <div class="col-md-12">

            Max Error
            &nbsp;
            <input
              class="job-form-item"
              name="v-primer-max-error"
              type="number"
              value="0"
              step="0.01"
              min="0"
            >
        </div>
    </div>

    <div class="row row-with-spacer">
        <div class="col-md-12">

            Start Position
            &nbsp;
            <input
              class="job-form-item"
              name="v-primer-start-position"
              type="number"
              value="0"
              step="1"
              min="0"
              pattern="\d+"
            >
        </div>
    </div>

{{> presto-base-view-bottom}}
