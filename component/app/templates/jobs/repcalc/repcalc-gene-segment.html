{{> repcalc-base-view-top}}
  <div class="row col-md-10 col-md-offset-1">
  This module calculates gene segment usage and combinations for gene types, gene families, genes and alleles.
  </div>
  <input class="hidden" name="gene-segment-usage" value="true">

  <div class="row row-with-spacer">
    <label class="col-md-offset-1 control-label">Calculations</label>
  </div>
  <div class="row col-md-offset-1">
    <label class="checkbox-inline">
      <input type="checkbox" name="gs-absolute" checked>Absolute Counts
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="gs-relative" checked>Relative Counts
    </label>
  </div>
  <div class="row col-md-offset-1">
    <label class="checkbox-inline">
      <input type="checkbox" name="gs-vj-combo" checked>VJ Combinations
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="gs-vdj-combo" checked>VDJ Combinations
    </label>
  </div>

  <div class="row row-with-spacer">
    <label class="col-md-offset-1 control-label">Filters</label>
  </div>
  <div class="row col-md-offset-1">
    <label class="checkbox-inline">
      <input type="checkbox" name="filter-productive" checked>Productive
    </label>
  </div>

{{> repcalc-base-view-bottom}}
