{{> vdjpipe-base-view-top}}

    <div class="row row-with-spacer">
        <div class="col-md-12">
            Value Name
            &nbsp;
            <input
                class="job-form-item"
                name="{{parameterType}}-value-name"
                placeholder="text"
                type="text"
                value="{{options.value_name}}"
            >
        </div>
    </div>
    <div class="row row-with-spacer">
        <div class="col-md-12">
            Fasta File
            &nbsp;
            <select
                class="job-form-item"
                name="{{parameterType}}-fasta-file"
            >
                {{#each files}}
                    <option value={{value.name}}>{{value.name}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <div class="row row-with-spacer">
        <div class="col-md-12">
            Pairs File
            &nbsp;
            <select
                class="job-form-item"
                name="{{parameterType}}-pairs-file"
            >
                {{#each files}}
                    <option value={{value.name}}>{{value.name}}</option>
                {{/each}}
            </select>
        </div>
    </div>

{{> vdjpipe-base-view-bottom}}
