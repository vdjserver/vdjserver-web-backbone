        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-left">
                        {{#if isOrderable}}
                            <i class="fa fa-bars"></i>
                            &nbsp;
                        {{/if}}
                    </div>

                    <div class="pull-right">
                        {{#if isRemovable}}
                            <button class="btn btn-danger btn-xs remove-job-parameter">
                                <i class="fa fa-times"></i>
                            </button>
                        {{/if}}
                    </div>

                    <div class="text-center">
                        <strong>{{vdjpipeOptionTitle}}</strong>
                    </div>

                </div>
            </div>

        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <input
                        class="job-form-item"
                        type="hidden"
                        name="{{inputCount}}-{{parameterType}}"
                    >
                </div>
            </div>
