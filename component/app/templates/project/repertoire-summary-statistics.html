<!--
- Summary view for a single repertoire
- Meant to be compact for showing in a list
-->

<!-- Header Row -->
<div class="row">
    <label class="control-label">Name:</label>
    <div class="col-md-4">
        <input type="text" class="form-control {{#if edit_mode}} form-control-plaintext {{/if}}" name="repertoire_name" id="repertoire_name" placeholder="Repertoire Name" value="{{value.repertoire_name}}" readonly>
    </div>
    <div class="col-md-1">Description:</div>
    <div class="col-md-2">
        <input type="text" class="form-control {{#if edit_mode}} form-control-plaintext {{/if}}" name="repertoire_description" id="repertoire_description" placeholder="Repertoire Description" value="{{value.repertoire_description}}" readonly>
    </div>
</div>

<form class="form-inline">
    <label for="repertoire_name" class="control-label">Name</label>
    <input type="text" class="col-md-2 form-control {{#if edit_mode}} form-control-plaintext {{/if}}" name="repertoire_name" id="repertoire_name" placeholder="Repertoire Name" value="{{value.repertoire_name}}" readonly>

    <label for="repertoire_description" class="control-label">Description</label>
    <input type="text" class="col-md-6 form-control {{#if edit_mode}} form-control-plaintext {{/if}}" name="repertoire_description" id="repertoire_description" placeholder="Repertoire Description" value="{{value.repertoire_description}}" readonly>
</form>

<form class="form-inline">
  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
    <option selected>Choose...</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>

  <div class="custom-control custom-checkbox my-1 mr-sm-2">
    <input type="checkbox" class="custom-control-input" id="customControlInline">
    <label class="custom-control-label" for="customControlInline">Remember my preference</label>
  </div>

  <button type="submit" class="btn btn-primary my-1">Submit</button>
</form>

<form id="repertoire-summary" class="form-horizontal">
<div class="row">
    <div class="form-group">
        <label class="col-md-2 control-label">Name:</label>
        <div class="col-md-3">
            <input type="text" class="form-control {{#if edit_mode}} form-control-plaintext {{/if}}" name="repertoire_name" id="repertoire_name" placeholder="Repertoire Name" value="{{value.repertoire_name}}" readonly>
        </div>
    </div>
</div>
</form>

<div class="row">
    <div class="col-md-2">Description</div>
    <div class="col-md-4">
      <input type="text" class="form-control" id="project-name" placeholder="Title" value="{{project.value.name}}">
    </div>
    <div class="col-md-4">More</div>
</div>

<!-- Repertoire Info Row -->
<div class="row">
    <div class="col-md-4" id="rep-name">
        <a class="fa fa-chevron-up rotate" data-toggle="collapse" href="#details" aria-expanded="false" aria-controls="details" id="show-details"></a>
    <!-- Repertoire Name -->
    </div>

    <div class="col-md-4">
    <!-- Repertoire Description -->
    </div>
    <div class="col-md-4 actions">
        <button type="button" class="btn btn-warning show" id="edit-repertoire">Edit</button>
        <button type="button" class="btn btn-success no-display" id="save-repertoire">Save</button>
        <button type="button" class="btn btn-danger" id="copy-repertoire">Copy</button>
    </div>
</div>

<!-- Edit Row -->
<div class="row">
    <div class="col-md-4">
        <div class="form-group col-md-12 repertoire-name no-display">
            <input type="text" class="form-control" name="repertoire_name" placeholder="Repertoire Name">
        </div>
    </div>
    <div class="col-md-4 optional repertoire-desc no-display" id="rep-desc">
        <div class="form-group col-md-12">
            <textarea class="form-control" name="repertoire_description" placeholder="Repertoire Description" rows="4"></textarea>
        </div>
    </div>
</div>

<!-- Details -->
<div class="row">
    <div class="collapse" id="details">
        <div class="subject">
            Subject: {{subject.subject_id}}
        </div>
        <div class="sample">
            {{samples.length}} Sample Processing
        </div>
    </div>
</div>
