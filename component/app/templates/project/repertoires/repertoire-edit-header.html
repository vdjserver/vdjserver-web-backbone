<!--
- Subview for the repertoire edit view
-->
    <!-- Expand/contract button -->
    <div class="col-md-1">
        <a class="fa fa-chevron-up rotate" data-toggle="collapse" aria-expanded="false" aria-controls="advanced-edit" id="advanced-edit"></a>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="copy-repertoire" {{#ifEquals copy_mode true}} checked{{/ifEquals}}>
        </div>
    </div>

    <div class="form-group col-md-4 form-inline">
        <label for="repertoire_name" class="control-label">Name:</label>
        <input type="text" class="form-control col-md-10" name="repertoire_name" id="edit_repertoire_name" placeholder="{{value.repertoire_name}}" value="{{value.repertoire_name}}">
    </div>

    <div class="form-group col-md-5 form-inline">
        <label for="repertoire_uuid" class="control-label">UUID:</label>
        <input type="text" class="form-control col-md-10" name="repertoire_uuid" id="edit_repertoire_uuid" value="{{uuid}}">
    </div>

    <!-- Repertoire Description -->
    <div class="col-md-2">
        <div class="repertoire-actions">
            <button type="button" class="btn btn-warning no-display" id="edit-repertoire">Edit</button>
            <button type="button" class="btn btn-success" id="save-repertoire">Save</button>
            {{#ifEquals copy_mode true}}
            <button type="button" class="btn btn-copy" id="copy-repertoire">Copy</button>
            {{/ifEquals}}
        </div>
    </div>
