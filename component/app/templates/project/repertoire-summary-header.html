<!--
- Subview for the repertoire summary
- One line with repertoire name and uuid
- Expand/contract button, Edit and other buttons
-->
<!-- Expand/contract button -->
<div class="col-md-1">
    <a class="fa fa-chevron-up rotate" data-toggle="collapse" aria-expanded="false" aria-controls="details" id="show-details"></a>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check-copy-repertoire" {{#ifEquals copy_mode true}} checked{{/ifEquals}}>
    </div>
</div>

<div class="col-md-4">
    <label for="repertoire_name">Name: </label>
    {{#unless edit_mode}}
        &nbsp; {{value.repertoire_name}}
    {{/unless}}

    {{#if edit_mode}}
        <input type="text" name="repertoire_name" id="repertoire_name" class="form-control" placeholder="{{value.repertoire_name}}" value="{{value.repertoire_name}}" readonly>
    {{/if}}
</div>

<div class="form-group col-md-5 form-inline rep-form-group">
    <label for="repertoire_uuid">UUID: </label>
    {{#unless edit_mode}}
        &nbsp; {{uuid}}
    {{/unless}}

    {{#if edit_mode}}
        <input type="text" name="repertoire_uuid" id="repertoire_uuid" class="form-control" value="{{uuid}}" readonly>
    {{/if}}
</div>

<div class="col-md-2">
    <div class="repertoire-actions">
        <button type="button" class="btn btn-edit show" id="edit-repertoire">Edit</button>
        <button type="button" class="btn btn-success no-display" id="save-repertoire">Save</button>
        {{#ifEquals copy_mode true}}
        <button type="button" class="btn btn-copy" id="copy-repertoire">Copy</button>
        {{/ifEquals}}
    </div>
</div>
