    <i class="fa fa-info-circle"></i> Create a new VDJServer project by filling out the form below.

<form method="post" role="form">
    <h2>Project Information</h2>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>
                <span class="required"><i class="fa fa-star"></i></span> Project Name
                <i class="fa fa-question-circle" id="studytitle_help" data-toggle="tooltip" title="Add a descriptive study/project name"></i>
            </label>
            <input type="text" class="form-control" name="study_title" id="name" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Project Description <i class="fa fa-question-circle" id="studydescription_help" data-toggle="tooltip" title="Add a description of your study"></i></label>
            <textarea class="form-control" name="study_description" id="description" rows="3"></textarea>
        </div>

        <div class="form-group col-md-6">
            <label><span class="required"><i class="fa fa-star"></i></span> Grants <i class="fa fa-question-circle" id="grants_help" data-toggle="tooltip" title="Add funding agencies and grant numbers"></i></label>
            <input type="text" class="form-control" name="grants" id="grants" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label><span class="required"><i class="fa fa-star"></i></span> Inclusion/Exclusion Criteria</label><textarea class="form-control" name="inclusion_exclusion_criteria" id="criteria" rows="3" required></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label><span class="required"><i class="fa fa-star"></i></span> Project Type</label>
            <select class="form-control" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="form-group col-md-3">
            <label><span class="required"><i class="fa fa-star"></i></span> NCBI</label><input type="text" class="form-control" name="study_id" id="NCBI">
        </div>

        <div class="form-group col-md-6">
            <label><span class="required"><i class="fa fa-star"></i></span> Publications</label><input type="text" class="form-control" name="pub_ids" id="publications" requied>
        </div>
    </div>

    <h2>PI and Contact Information</h2>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><span class="required"><i class="fa fa-star"></i></span> Principal Investigator (PI)</label><input type="text" class="form-control" name="lab_name" id="PI" required>
        </div>

        <div class="form-group col-md-6">
            <label>Principal Investigator (PI) Email</label><input type="email" class="form-control" name="pi_email" id="PIemail" required>
        </div>

        <div class="form-group col-md-6">
            <label>Principal Investigator (PI) Address</label><input type="email" class="form-control" name="pi_address" id="PIaddress" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label><span class="required"><i class="fa fa-star"></i></span> Project Contact</label><input type="text" class="form-control" name="lab_address" id="projectContact" required>
        </div>

        <div class="form-group col-md-6">
            <label>Project Contact Email</label><input type="email" class="form-control" name="contact_email" id="contact_email">
        </div>

        <div class="form-group col-md-6">
            <label>Project Contact Address</label><input type="email" class="form-control" name="contact_address" id="contact_address">
        </div>
    </div>
