<!--
- Summary view for a single repertoire
-->
<div class="row">
    <div class="row">
        <div class="form-group col-md-4">
            <label>
                <span class="optional">
                    <!-- Tooltip
                    {{{FieldStar "Repertoire" "repertoire_name"}}} -->
                </span>

                Name

                <!-- Popover
                {{{FieldHelpPopover "Repertoire" "repertoire_name"}}} -->
            </label>
            <input type="text" class="form-control" name="repertoire_name" placeholder="Repertoire Name">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-8">
            <label>
                <span class="optional">
                    <!-- Tooltip
                    {{{FieldStar "Repertoire" "repertoire_description"}}} -->
                </span>

                Description

                <!-- Popover
                {{{FieldHelpPopover "Repertoire" "repertoire_description"}}} -->
            </label>
            <input type="text" class="form-control" name="repertoire_description" placeholder="Repertoire Description">
        </div>
    </div>

</div>
