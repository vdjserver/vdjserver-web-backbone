<div id="project-analyses-repcalc-parameters" class="row">
    <div class="col">
    
        <!-- row 1 -->
        <div class="form-row project-analyses-repcalc-parameters-row align-items-center">
            <div class="form-group col-md-3"></div>

            <div class="form-group col-md-2 custom-control custom-switch" id="project-analyses-repcalc-parameters-gene-segment-flag">
                <input type="checkbox" class="custom-control-input form-control-repcalc-toggle" name="GeneSegmentFlag" id="project-analyses-repcalc-parameters-gene-segment-flag-toggle-{{cid}}" {{#if value.GeneSegmentFlag}}checked{{/if}}>
                <label class="custom-control-label" for="project-analyses-repcalc-parameters-gene-segment-flag-toggle-{{cid}}">Gene Segment Analysis?</label>
            </div>
            
            <div class="form-group col-md-2 custom-control custom-switch" id="project-analyses-repcalc-parameters-cdr3-flag">
                <input type="checkbox" class="custom-control-input form-control-repcalc-toggle" name="CDR3Flag" id="project-analyses-repcalc-parameters-cdr3-flag-toggle-{{cid}}" {{#if value.CDR3Flag}}checked{{/if}}>
                <label class="custom-control-label" for="project-analyses-repcalc-parameters-cdr3-flag-toggle-{{cid}}">CDR3 Analysis?</label>
            </div>
            
            <div class="form-group col-md-2 custom-control custom-switch" id="project-analyses-repcalc-parameters-diversity-flag">
                <input type="checkbox" class="custom-control-input form-control-repcalc-toggle" name="DiversityFlag" id="project-analyses-repcalc-parameters-diversity-flag-toggle-{{cid}}" {{#if value.DiversityFlag}}checked{{/if}}>
                <label class="custom-control-label" for="project-analyses-repcalc-parameters-diversity-flag-toggle-{{cid}}">Diversity Analysis?</label>
            </div>
        </div>
        <!-- row 2 -->
        <div class="form-row project-analyses-repcalc-parameters-row align-items-center">
            <div class="form-group col-md-3"></div>

            <div class="form-group col-md-2 custom-control custom-switch" id="project-analyses-repcalc-parameters-clonal-flag">
                <input type="checkbox" class="custom-control-input form-control-repcalc-toggle" name="ClonalFlag" id="project-analyses-repcalc-parameters-clonal-flag-toggle-{{cid}}" {{#if value.ClonalFlag}}checked{{/if}}>
                <label class="custom-control-label" for="project-analyses-repcalc-parameters-clonal-flag-toggle-{{cid}}">Clonal Analysis?</label>
            </div>

            <div class="form-group col-md-2 custom-control custom-switch" id="project-analyses-repcalc-parameters-lineage-flag">
                <input type="checkbox" class="custom-control-input form-control-repcalc-toggle" name="LineageFlag" id="project-analyses-repcalc-parameters-lineage-flag-toggle-{{cid}}" {{#if value.LineageFlag}}checked{{/if}}>
                <label class="custom-control-label" for="project-analyses-repcalc-parameters-lineage-flag-toggle-{{cid}}">Lineage Analysis?</label>
            </div>

            <div class="form-group col-md-2 custom-control custom-switch" id="project-analyses-repcalc-parameters-mutational-flag">
                <input type="checkbox" class="custom-control-input form-control-repcalc-toggle" name="MutationalFlag" id="project-analyses-repcalc-parameters-mutational-flag-toggle-{{cid}}" {{#if value.MutationalFlag}}checked{{/if}}>
                <label class="custom-control-label" for="project-analyses-repcalc-parameters-mutational-flag-toggle-{{cid}}">Mutational Analysis?</label>
            </div>
        </div>
    </div>
</div>
