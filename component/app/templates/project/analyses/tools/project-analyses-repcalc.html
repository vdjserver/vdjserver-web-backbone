<div id="project-analyses-repcalc-parameters" class="row">
    <div class="col">
        <form method="post" role="form" id="project-analyses-repcalc-parameters-form_{{uuid}}" class="project-analyses-repcalc-parameters-form needs-validation" name="analyses-repcalc" novalidate>
            <!-- row 1 -->
            <div class="form-row project-analyses-repcalc-parameters-row align-items-center">
                <div class="form-group col-md-2"></div>
                
                <div class="form-group col-md-2" id="project-analyses-repcalc-parameters-gene-segment-flag">
                    <label for="project-analyses-repcalc-parameters-gene-segment-flag-select">Gene Segment Flag:</label>
                    <select class="selectpicker form-control value-select" id="project-analyses-repcalc-parameters-gene-segment-flag-select" title="Please select">
                        <option value="true" id="project-analyses-repcalc-parameters-gene-segment-flag-select-true">True</option>
                        <option value="false" id="project-analyses-repcalc-parameters-gene-segment-flag-select-false">False</option>
                    </select>
                </div>
                
                <div class="form-group col-md-1" id="project-analyses-repcalc-parameters-cdr3-flag">
                    <label for="project-analyses-repcalc-parameters-cdr3-flag-select">CDR3 Flag:</label>
                    <select class="selectpicker form-control value-select" id="project-analyses-repcalc-parameters-cdr3-flag-select" title="Please select">
                        <option value="true" id="project-analyses-repcalc-parameters-cdr3-flag-select-true">True</option>
                        <option value="false" id="project-analyses-repcalc-parameters-cdr3-flag-select-false">False</option>
                    </select>    
                </div>

                <div class="form-group col-md-2" id="project-analyses-repcalc-parameters-diversity-flag">
                    <label for="project-analyses-repcalc-parameters-diversity-flag-select">Diversity Flag:</label>
                    <select class="selectpicker form-control value-select" id="project-analyses-repcalc-parameters-diversity-flag-select" title="Please select">
                        <option value="true" id="project-analyses-repcalc-parameters-diversity-flag-select-true">True</option>
                        <option value="false" id="project-analyses-repcalc-parameters-diversity-flag-select-false">False</option>
                    </select>
                </div>
                
                <div class="form-group col-md-1" id="project-analyses-repcalc-parameters-clonal-flag">
                    <label for="project-analyses-repcalc-parameters-clonal-flag-select">Clonal Flag:</label>
                    <select class="selectpicker form-control value-select" id="project-analyses-repcalc-parameters-clonal-flag-select" title="Please select">
                        <option value="true" id="project-analyses-repcalc-parameters-clonal-flag-select-true">True</option>
                        <option value="false" id="project-analyses-repcalc-parameters-clonal-flag-select-false">False</option>
                    </select>
                </div>

                <div class="form-group col-md-2" id="project-analyses-repcalc-parameters-lineage-flag">
                    <label for="project-analyses-repcalc-parameters-lineage-flag-select">Lineage Flag:</label>
                    <select class="selectpicker form-control value-select" id="project-analyses-repcalc-parameters-lineage-flag-select" title="Please select">
                        <option value="true" id="project-analyses-repcalc-parameters-lineage-flag-select-true">True</option>
                        <option value="false" id="project-analyses-repcalc-parameters-lineage-flag-select-false">False</option>
                    </select>
                </div>
                
                <div class="form-group col-md-1" id="project-analyses-repcalc-parameters-mutational-flag">
                    <label for="project-analyses-repcalc-parameters-mutational-flag-select">Mutational Flag:</label>
                    <select class="selectpicker form-control value-select" id="project-analyses-repcalc-parameters-mutational-flag-select" title="Please select">
                        <option value="true" id="project-analyses-repcalc-parameters-mutational-flag-select-true">True</option>
                        <option value="false" id="project-analyses-repcalc-parameters-mutational-flag-select-false">False</option>
                    </select>
                </div>
                
            </div>
            
            <!-- row 2 -->
            <!-- <div class="form-row project-analyses-repcalc-parameters-row align-items-center">
                <div class="form-group col-md-5"></div>

            </div> -->

            <!-- <div class="form-row project-analyses-repcalc-parameters-row align-items-center">
                <div class="form-group col-md-5"></div>

            </div> -->       

        </form>
    </div>
</div>
