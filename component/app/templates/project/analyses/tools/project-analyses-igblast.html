<div id="project-analyses-igblast-parameters" class="row">
    <div class="col">
        <form method="post" role="form" id="project-analyses-igblast-parameters-form" 
              class="project-analyses-igblast-parameters-form needs-validation" novalidate>
            
            <div class="form-row align-items-center">
                <!--Adding Space for gap in front-->
                <div class="form-group col-md-3"></div>

                <!-- Species -->
                <div class="form-group col-md-2">
                    <label for="project-analyses-igblast-parameters-species-select">Species:</label>
                    <select class="selectpicker form-control" 
                            id="project-analyses-igblast-parameters-species-select">
                        {{#each species_list}}
                            <option value="{{value}}" {{#ifEquals ../model.species value}}selected{{/ifEquals}}>
                                {{label}}
                            </option>
                        {{/each}}
                    </select>
                </div>

                <!-- Strain -->
                <div class="form-group col-md-1">
                    <label for="project-analyses-igblast-parameters-strain-select">Strain:</label>
                    <select class="selectpicker form-control" 
                            id="project-analyses-igblast-parameters-strain-select">
                        {{#each strain_options}}
                            <option value="{{value}}" {{#ifEquals ../model.strain value}}selected{{/ifEquals}}>
                                {{label}}
                            </option>
                        {{/each}}
                    </select>
                </div>

                <!-- Locus -->
                <div class="form-group col-md-1">
                    <label for="project-analyses-igblast-parameters-locus-select">Locus:</label>
                    <select class="selectpicker form-control" 
                            id="project-analyses-igblast-parameters-locus-select">
                        {{#each locus_options}}
                            <option value="{{value}}" {{#ifEquals ../model.locus value}}selected{{/ifEquals}}>
                                {{label}}
                            </option>
                        {{/each}}
                    </select>
                </div>

                <!-- Germline Database -->
                <div class="form-group col-md-2">
                    <label for="project-analyses-igblast-parameters-germline-db-select">Germline Database:</label>
                    <select class="selectpicker form-control" 
                            id="project-analyses-igblast-parameters-germline-db-select">
                        {{#each germline_dbs}}
                            <option value="{{value}}" {{#ifEquals ../model.germlineDb value}}selected{{/ifEquals}}>
                                {{label}}
                            </option>
                        {{/each}}
                    </select>
                </div>

            </div>

        </form>
    </div>
</div>
