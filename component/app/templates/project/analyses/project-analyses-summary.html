<!--
Repertoire analysis  summary view
-->
<div id="project-analysis-summary">
    <div class="row general-table-row general-border-top">
        <div class="col">
            <!-- title -->
            <div class="form-row project-analysis-row">
                <div class="form-group col-md-12">
                    <b>{{workflow_name}}</b>
                </div>
            </div>
            <!-- row 1 -->
            <div class="form-row project-analysis-row align-items-center">
                <div class="form-group col-md-1">
                    <label><b>Actions:</b></label>
                    <div class="btn-group" role="group" aria-label="Button group">
                        <div class="dropdown">
                            <button type="button" class="btn btn-create dropdown-toggle" name="{{uuid}}" id="project-analysis-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-fw fa-user-alt" aria-hidden="true"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button type="button" class="dropdown-item" name="{{uuid}}" id="project-analysis-show-detail" {{#ifEquals view_mode "edit"}}disabled{{/ifEquals}}>
                                    <i class="fas fa-info-circle fa-fw image-vdj-green" aria-hidden="true"></i> Analysis Detail
                                </button>
                                <button type="button" class="dropdown-item" name="{{uuid}}" id="project-analysis-copy-uuid">
                                    <i class="fas fa-info-circle fa-fw image-vdj-green" aria-hidden="true"></i> Copy UUID to Clipboard
                                </button>
                                <div class="dropdown-divider" width="10%"></div>
                                <button type="button" class="dropdown-item" name="{{uuid}}" id="project-analysis-toggle-primary">
                                    <i class="fa fa-plus fa-fw image-vdj-darkblue" aria-hidden="true"></i> Toggle Primary Analysis
                                </button>
                                <button type="button" class="dropdown-item" name="{{uuid}}" id="project-analysis-duplicate">
                                    <i class="fa fa-copy fa-fw image-vdj-darkblue" aria-hidden="true"></i> Duplicate Analysis
                                </button>
                                <div class="dropdown-divider" width="10%"></div>
                                <button type="button" class="dropdown-item" name="{{uuid}}" id="project-analysis-archive">
                                    <i class="fa fa-trash fa-fw image-vdj-red" aria-hidden="true"></i> Archive Analysis
                                </button>
                            </div>
                        </div>
                    </div>                        
                </div>

                <div class="form-group col-md-7">
                    <label><b>Repertoires and/or Repertoire Groups:</b></label>
                    <!-- TODO: add region and subviews for list of repertoires and/or repertoire groups -->
                </div>
                <div class="form-group col-md-4">
                    <label><b>Status:</b></label>
                    <!-- TODO: put a complete badge -->
                </div>
            </div>    
                <!-- row 2 -->
                <!-- divs for tools must have id as `project-analysis-`<workflow tool name>` -->
                <!-- divs for tools must have class of tool-button -->
                <div class="form-row project-analysis-row">
                    <div class="form-group col-md-1 d-flex justify-content-center align-items-center">
                        <!-- fa-turn-down-right is a "pro" icon for fa -->
                        <!-- <i class="fa fa-solid fa-turn-down-right fa-2x"></i> -->
                    </div>
                    <!-- column 1 -->
                    <div class="form-group col-md-3">
                        <button type="button" class="btn btn-primary btn-block tool-button" id="project-analysis-{{step1.html_id}}" name="{{step1.html_id}}" {{#unless is_complete}}disabled{{/unless}}>
                            {{step1.name}}
                        </button>
                    </div>

                    {{#if step2}}
                    <div class="form-group col-md-1 d-flex justify-content-center align-items-center">
                        <i class="fa fa-long-arrow-alt-right fa-3x"></i>
                    </div>

                    <!-- column 2 -->
                    <div class="form-group col-md-3">
                        <button type="button" class="btn btn-primary btn-block tool-button" id="project-analysis-{{step2.html_id}}" name="{{step2.html_id}}" {{#unless is_complete}}disabled{{/unless}}>
                            {{step2.name}}
                        </button>
                    </div>
                    {{/if}}

                    {{#if step2}}
                    <div class="form-group col-md-1 d-flex justify-content-center align-items-center">
                        <i class="fa fa-long-arrow-alt-right fa-3x"></i>
                    </div>

                    <!-- column 3 -->
                    <div class="form-group col-md-3">
                        <button type="button" class="btn btn-primary btn-block tool-button" id="project-analysis-{{step3.html_id}}" name="{{step3.html_id}}" {{#unless is_complete}}disabled{{/unless}}>
                            {{step3.name}}
                        </button>    
                    </div>
                    {{/if}}

                </div> 
                <!-- row 3  -->
                <div id="project-analysis-parameter"></div>    



        </div>
    </div>
</div>
