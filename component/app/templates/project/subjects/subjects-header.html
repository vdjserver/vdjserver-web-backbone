<div class="row project-subject-header">
    <div class="col" id="subject_accordion">
                <h1 class="mb-0">
                    <button class="btn btn-link rep-details-button" data-toggle="collapse" data-target="#editSubject_collapse" aria-expanded="false" aria-controls="editSubject_collapse">
                      <span class="details-title"><h1>{{num_subjects}} Subjects</h1></span>
                    </button>
                  </h1>
    </div>
</div>

<div class="row project-subject-buttons">
    <div class="col">
        <div class="btn-group" role="group" aria-label="Button group">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle file-action" type="button" id="project-subjects-sort-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort By
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" id="project-subjects-sort-select" name="name">
                    {{#ifEquals current_sort "name"}}<span class="fas fa-check"></span>{{/ifEquals}}
                    File Name
                </button>
                <button class="dropdown-item" type="button" id="project-subjects-sort-select" name="newest">
                    {{#ifEquals current_sort "newest"}}<span class="fas fa-check"></span>{{/ifEquals}}
                    Newest
                </button>
                <button class="dropdown-item" type="button" id="project-subjects-sort-select" name="oldest">
                    {{#ifEquals current_sort "oldest"}}<span class="fas fa-check"></span>{{/ifEquals}}
                    Oldest
                </button>
                <button class="dropdown-item" type="button" id="project-subjects-sort-select" name="size">
                    {{#ifEquals current_sort "size"}}<span class="fas fa-check"></span>{{/ifEquals}}
                    File Size
                </button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item disabled" type="button">
                    Add Custom Sort...
                </button>
              </div>
            </div>
        </div>

        <div class="btn-group" role="group" aria-label="Button group">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle file-action" type="button" id="project-subjects-upload" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Import/Export
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" id="project-subjects-upload-computer" name="name">
                    Import Subject Table
                </button>
                <button class="dropdown-item" type="button" id="project-subjects-upload-dropbox" name="newest">
                    Export Subject Table
                </button>
                <button class="dropdown-item" type="button" id="project-subjects-upload-computer" name="name">
                    Import Diagnosis Table
                </button>
                <button class="dropdown-item" type="button" id="project-subjects-upload-dropbox" name="newest">
                    Export Diagnosis Table
                </button>
              </div>
            </div>
        </div>

        <div class="btn-group" role="group" aria-label="Button group">
            <button type="button" class="btn btn-create" id="add-new-subject"><i class="fa fa-plus" aria-hidden="true"></i>Add Subject</button>
        </div>
    </div>

    <div class="col-md-6 project-subject-changes-buttons">
        <div class="btn-group" role="group" aria-label="Button group">
            <button type="button" class="btn btn-cancel project-changes-action" id="project-subjects-revert-changes" disabled>Revert Subject Changes</button>
        </div>

        <div class="btn-group" role="group" aria-label="Button group">
            <button type="button" class="btn btn-save project-changes-action" id="project-subjects-save-changes" disabled>Save Subject Changes</button>
        </div>
    </div>
</div>
