<div class="row">
  <form id="project-details-form" class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2 control-label">Project Name:</label>
      <div class="col-md-9">
        <input type="text" class="form-control" value="{{project.value.name}}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">VDJServer UUID:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{{project.uuid}}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Data:</label>
      <div class="col-md-2">
        <input type="text" class="form-control" value="{{fileListingCount}}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Members:</label>
      <div class="col-md-2">
        <input type="text" class="form-control" value="{{userCount}}" readonly>
      </div>
    </div>
  </form>
</div>
