<!--
- Subview for the repertoire summary with subject info
- One line with subject id, sex, age, ...
-->

<div class="row">
    <div class="col-md-4 actions">
        <form class="form-inline">
            <label for="subject_id" class="control-label">Subject</label>
            <input type="text" class="col-md-1 form-control {{#if edit_mode}} form-control-plaintext {{/if}}" name="subject_id" id="subject_id" placeholder="Subject ID" value="{{value.subject_id}}" readonly>

            <input type="text" class="col-md-1 form-control {{#if edit_mode}} form-control-plaintext {{/if}}" name="age" id="age" value="{{value.age_unit.label}}" readonly>
            <input type="text" class="col-md-1 form-control {{#if edit_mode}} form-control-plaintext {{/if}}" name="sex" id="sex" value="{{value.sex}}" readonly>

        </form>
    </div>
</div>
