<!--
- Subview for the repertoire summary with subject info
- One line with subject id, sex, age, ...
-->

<div class="col-md-1">
    &nbsp;
</div>

<div class="form-group col-md-4 form-inline rep-form-group">
    <label for="subject_id">Subject: </label>

    {{#unless edit_mode}}
        &nbsp; {{value.subject_id}}
    {{/unless}}

    {{#if edit_mode}}
        <input type="text" name="subject_id" id="subject_id" placeholder="Subject ID" class="form-control" value="{{value.subject_id}}">
    {{/if}}
</div>

<div class="form-group col-md-2 form-inline rep-form-group">
    <label for="age">Age: </label>
    {{#unless edit_mode}}
        &nbsp; {{value.age_unit.label}}
    {{/unless}}

    {{#if edit_mode}}
        <input type="text" name="age" id="age" class="form-control" value="{{value.age_unit.label}}">
    {{/if}}
</div>

<div class="form-group col-md-3 form-inline rep-form-group">
    <label for="sex">Sex: </label>
    {{#unless edit_mode}}
        &nbsp; {{value.sex}}
    {{/unless}}

    {{#if edit_mode}}
        <input type="text" name="sex" id="sex" class="form-control" value="{{value.sex}}">
    {{/if}}
</div>
