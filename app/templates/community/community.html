<div class="container">
  <div class="col-md-12">
    <table id="community" class="display" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>
            SRA Study
          </th>
          <th>
            PubMed ID
          </th>
          <th>
            Organism
          </th>
          <th>
            Ig/TCR
          </th>
          <th>
            Study Type
          </th>
          <th>
            Description
          </th>
          <th>
            Experiments
          </th>
          <th>
            Runs
          </th>
          <th>
            SRA Submission
          </th>
          <th>
            Notes
          </th>
        </tr>
      </thead>
      <tbody>
        {{#each community}}
        <tr>
          <td>
            {{sraStudy}}
          </td>
          <td>
            {{pubMedId}}
          </td>
          <td>
            {{organism}}
          </td>
          <td>
            {{receptor}}
          </td>
          <td>
            {{study}}
          </td>
          <td>
            {{description}}
          </td>
          <td>
            {{experiments}}
          </td>
          <td>
            {{runs}}
          </td>
          <td>
            {{sraSubmission}}
          </td>
          <td>
            {{notes}}
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</div>
