<div class="project-detail-controls">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">Project Name</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="{{project.value.name}}" id="project-name">
                            <span class="input-group-btn">
                                <button id="save-project-name" class="btn btn-success" type="button">Save</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Created</label>
                    <div class="col-md-5">
                        {{FormatAgaveDate project.created}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Delete Project</label>
                    <div class="col-md-5">
                        <button id="launch-delete-project-modal" class="btn btn-danger">Delete Project</button>
                    </div>
                </div>
            </form>
            <div>
                <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal-label" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="delete-modal-label">Delete Project</h4>
                            </div>
                            <form method="post" id="delete-project-form" role="form">
                                <div class="modal-body">
                                    Are you sure that you want to delete the project "{{project.value.name}}?"
                                </div>
                                <div class="modal-footer">
                                    <div class="text-center">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <input type="submit" class="btn btn-danger" id="delete-project" value="Delete Project">
                                    </div>
                                </div>
                            </form>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            </div>
        </div>
    </div>
</div>
