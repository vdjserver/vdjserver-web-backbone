<div class="file-transfer form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{this.name}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Category</label>
        <div class="col-sm-10">
            <select class="form-control">
                <option value="uploaded">Uploaded</option>
                <option value="preprocessed">Preprocessed</option>
                <option value="aligned">Aligned</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">File Size</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{this.length}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Progress</label>
        <div class="col-sm-10">
            <div class="progress progress-striped active form-group">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-primary start-upload">
                Start
            </button>

            <button class="btn btn-danger cancel-upload">
                Cancel
            </button>
        </div>
    </div>
</div>

<br>
