<form class="file-transfer form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{file.name}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Category</label>
        <div class="col-sm-2">
            <select class="form-control" name="file-category">
                <option value="uploaded">Uploaded</option>
                <option value="preprocessed">Preprocessed</option>
                <option value="aligned">Aligned</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">File Size</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{GetHumanReadableFileSize file.length}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-offset-2">
            <div class="checkbox">
                <label>
                    Forward Reads <input type="checkbox" name="forward-reads">
                    <br>
                    Reverse Reads <input type="checkbox" name="reverse-reads">
                </label>
            </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
        </label>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Progress</label>
        <div class="col-sm-8">
            <div class="progress file-upload-progress-wrapper">
                <div class="progress-bar progress-striped active {{fileProgressIdentifier}}">
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary start-upload">
                Start
            </button>

            <button class="btn btn-danger cancel-upload">
                Cancel
            </button>
        </div>
    </div>

</form>
