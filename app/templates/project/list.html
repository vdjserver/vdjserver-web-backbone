<ul class="projects-list">
    <li class="projects-list-vdj-logo-wrapper">
        <a href="/project"><img class="projects-list-vdj-logo" src="../images/Final-Logo-Clean-cropped.png"></a>
    </li>
    <li class="project-create-menu">
        <a class="" href="project/create">
            CREATE NEW +
        </a>
    </li>
    {{#projects}}
        <li id="project-{{uuid}}-menu" class="project-menu">
            <a href="project/{{uuid}}" id="project-{{uuid}}" data-id="{{uuid}}">
                {{value.name}}
            </a>
        </li>
        <li class="project-submenu hidden"><a href="project/{{uuid}}/jobs" class="select-analyses" data-id="{{uuid}}">Analyses</a></li>
        <li class="project-submenu hidden"><a href="#" class="">Publish Project</a></li>
        <li class="project-submenu hidden"><a href="#" class="">Settings</a></li>
        <li class="project-submenu hidden"><a href="project/{{uuid}}/users" class="manage-users" data-id="{{uuid}}">Manage Users</a></li>
    {{/projects}}
</ul>
