<div class="alert alert-info">
    <i class="fa fa-info-circle"></i> Update your profile.
</div>

<form method="post" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" placeholder="First Name" name="firstName" id="firstName" value="{{profileData.firstName}}">
        </div>
    </div>

    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" placeholder="Last Name" name="lastName" id="lastName" value="{{profileData.lastName}}">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" placeholder="Email" name="email" id="email" value="{{profileData.email}}">
        </div>
    </div>

    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" placeholder="City" name="city" id="city" value="{{profileData.city}}">
        </div>
    </div>

    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
            <input type="text" placeholder="State" name="state" id="state" value="{{profileData.state}}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <input type="submit" value="Update Profile" class="btn btn-success btn-block">
        </div>
    </div>
</form>
