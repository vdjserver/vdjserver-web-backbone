<div class="alert alert-info">
    <i class="fa fa-lock"></i> Change your password.
</div>

<div class="alerts">{{#each alerts}}<div class="alert alert-{{type}}">{{{message}}}</div>{{/each}}</div>

<form method="post" class="form-horizontal" role="form">

    <div class="form-group" id="newPassword-container">
        <label for="newPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input autofocus type="password" placeholder="Choose a new password" name="newPassword" id="newPassword" class="form-control">
        </div>
    </div>

    <div class="form-group" id="passwordCheck-container">
        <label for="password" class="col-sm-2 control-label">Verify</label>
        <div class="col-sm-10">
            <input type="password" placeholder="Verify new password" name="passwordCheck" id="passwordCheck" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <input type="submit" value="Change password" class="btn btn-success btn-block">
        </div>
    </div>
</form>
