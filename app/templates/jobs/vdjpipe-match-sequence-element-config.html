<div class="row row-with-spacer">
    <div class="col-md-12" style="border: 1px solid #000000;">
        Element
        &nbsp;
        <span class="label label-danger remove-match-sequence-element">&times;</span>

        <input name="{{inputCount}}-{{parameterType}}[]" type="text" value="{{elementCount}}" hidden>
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        Fasta/Fastq Matching File
                    </td>
                    <td>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-sequence-file" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        CSV Sequences File
                    </td>
                    <td>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-csv-sequences-path" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        CSV Sequences Column
                    </td>
                    <td>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-csv-sequences-column-name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Start
                    </td>
                    <td>
                        <select name="{{inputCount}}-{{parameterType}}-{{elementCount}}-start-position-location">
                            <option value=""></option>
                            <option value="before">Before</option>
                            <option value="after">After</option>
                        </select>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-start-position-location-sequence" type="text">
                        <hr>
                        Position <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-start-position" type="number" min="0" step="1" pattern="\d+">
                    </td>
                </tr>
                <tr>
                    <td>
                        End
                    </td>
                    <td>
                        <select name="{{inputCount}}-{{parameterType}}-{{elementCount}}-end-position-location">
                            <option value=""></option>
                            <option value="before">Before</option>
                            <option value="after">After</option>
                        </select>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-end-position-location-sequence" type="text">
                        <hr>
                        Position <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-end-position" type="number" min="0" step="1" pattern="\d+">
                    </td>
                </tr>
                <tr>
                    <td>
                        Required
                    </td>
                    <td>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-required" type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>
                        Minimum Score
                    </td>
                    <td>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-minimum-score" type="number" min="0" step="1" pattern="\d+">
                    </td>
                </tr>
                <tr>
                    <td>
                        Allow Gaps
                    </td>
                    <td>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-allow-gaps" type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>
                        Minimum Match Length
                    </td>
                    <td>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-minimum-match-length" type="number" min="0" step="1" pattern="\d+">
                    </td>
                </tr>
                <tr>
                    <td>
                        Value Name
                    </td>
                    <td>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-value-name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Score Name
                    </td>
                    <td>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-score-name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Identity Name
                    </td>
                    <td>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-identity-name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Cut Upper
                    </td>
                    <td>
                        <select name="{{inputCount}}-{{parameterType}}-{{elementCount}}-cut-upper-location">
                            <option value=""></option>
                            <option value="before">Before</option>
                            <option value="after">After</option>
                        </select>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-cut-upper-location-sequence" type="number" min="0" step="1" pattern="\d+">
                    </td>
                </tr>
                <tr>
                    <td>
                        Cut Lower
                    </td>
                    <td>
                        <select name="{{inputCount}}-{{parameterType}}-{{elementCount}}-cut-lower-location">
                            <option value=""></option>
                            <option value="before">Before</option>
                            <option value="after">After</option>
                        </select>
                        <input name="{{inputCount}}-{{parameterType}}-{{elementCount}}-cut-lower-location-sequence" type="number" min="0" step="1" pattern="\d+">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
