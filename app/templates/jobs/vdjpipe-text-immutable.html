<li>
    <div class="panel panel-default vdj-pipe-parameter">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    {{#if isEditable}}
                        <i class="fa fa-bars"></i>
                        &nbsp;
                    {{/if}}

                    {{parameterName}}

                    {{#if isEditable}}
                        &nbsp;
                        <span class="label label-danger remove-job-parameter">&times;</span>
                    {{/if}}

                    <input
                        class="job-form-item"
                        name="{{inputCount}}-{{parameterType}}"
                        type="text"
                        value="{{parameterName}}"
                        hidden
                    >
                </div>
            </div>
        </div>
    </div>
</li>
