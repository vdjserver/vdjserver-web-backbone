<div class="row">
    <div class="col-md-8">

        <div id="job-configuration"></div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Germline Gene Databases</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="querySequence">Organism for Query Sequence</label>
                    <select class="form-control" name="querySequence">
                        <option value="human">Human</option>
                        <option value="mouse">Mouse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="germlineDatabase">Germline Database</label>
                    <input class="form-control" name="germlineDatabase" value="F+ORF+in-frame P" readonly>
                </div>
                <div class="form-group">
                    <label for="sequenceSelection">Sequence Selection</label>
                    <select class="form-control" name="sequenceSelection">
                        <option value="ig">Ig</option>
                        <option value="tcr">TCR</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Domain Delineation System</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <select class="form-control">
                        <option>IMGT</option>
                        <option>KABAT</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div id="job-file-list"></div>
    </div>
</div>
