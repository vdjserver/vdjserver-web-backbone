<li>
    <div class="panel panel-default vdj-pipe-parameter">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    {{#if isEditable}}
                        <i class="fa fa-bars"></i>
                        &nbsp;
                    {{/if}}

                    Find Unique Sequences

                    {{#if isEditable}}
                        &nbsp;
                        <span class="label label-danger remove-job-parameter">&times;</span>
                    {{/if}}

                    <input class="job-form-item" type="hidden" name="{{inputCount}}-{{parameterType}}">
                </div>
            </div>

            <div class="row row-with-spacer">
                <div class="col-md-12">
                    Min Length
                    &nbsp;
                    <input
                        class="job-form-item"
                        name="{{inputCount}}-{{parameterType}}-min-length"
                        placeholder="unsigned integer"
                        type="number"
                        value="{{options.min_length}}"
                        step="1"
                        min="0"
                        pattern="\d+"
                    >
                </div>
            </div>
            <div class="row row-with-spacer">
                <div class="col-md-12">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default {{parameterType}}-filter-button" id="{{parameterType}}-ignore-ends-button">Ignore Ends</button>
                        <button type="button" class="btn btn-default {{parameterType}}-filter-button" id="{{parameterType}}-fraction-match-button">Fraction Match</button>
                    </div>
                </div>
            </div>

            <div class="row row-with-spacer {{parameterType}}-fraction-match hidden {{parameterType}}-filter-param">
                <div class="col-md-12">
                    Fraction Match
                    &nbsp;
                    <input
                        class="job-form-item"
                        name="{{inputCount}}-{{parameterType}}-fraction-match"
                        placeholder="float"
                        type="number"
                        value="{{options.fraction_match}}"
                        step="0.01"
                    >
                </div>
            </div>

            <div class="row row-with-spacer {{parameterType}}-ignore-ends hidden {{parameterType}}-filter-param">
                <div class="col-md-12">
                    Ignore Ends
                    &nbsp;
                    <input
                        class="job-form-item"
                        name="{{inputCount}}-{{parameterType}}-ignore-ends"
                        placeholder="unsigned integer"
                        type="number"
                        value="{{options.ignore_ends}}"
                        step="1"
                        min="0"
                        pattern="\d+"
                    >
                </div>
            </div>

        </div>
    </div>
</li>
