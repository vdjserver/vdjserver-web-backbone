<div class="modal fade" id="job-modal" tabindex="-1" role="dialog" aria-labelledby="job-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="job-modal-label">Job Submission</h4>
            </div>
            <form method="post" class="form-horizontal" id="job-form" role="form">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="jobName" class="control-label col-lg-2">Job Name</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" id="job-name" name="job-name" placeholder="Job Name">
                        </div>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="fileList" class="control-label col-lg-2">Files</label>
                        <div class="col-lg-10">
                            {{#each selectedFileListings}}
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="input-group">
                                            <input type="text" class="form-control" value="{{this.value.name}}" disabled>
                                            <span class="input-group-addon remove-file-from-job" id="{{this.uuid}}">&times;</span>
                                        </div>
                                        <span class="help-block">
                                            Read Direction: {{GetHumanReadableReadDirection this.value}}
                                        </span>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="workflowList" class="control-label col-lg-2">Workflows</label>
                        <div class="col-lg-3">
                            <div class="input-group">
                                <select class="form-control" id="select-workflow">
                                    <option></option>
                                    <option>Workflow A</option>
                                    {{#each workflows}}
                                        <option value="{{this.uuid}}">{{this.workflowName}}</option>
                                    {{/each}}
                                </select>
                                <span class="input-group-btn">
                                    <a href="#" data-bypass=true id="create-new-workflow" class="btn btn-primary fa fa-plus"></a>
                                </span>
                            </div>
                        </div>
                        <!--
                        <div class="col-lg-3">
                            <select class="form-control" id="select-workflow">
                                <option></option>
                                <option>Workflow A</option>
                                <option>Workflow B</option>
                                <option>Custom</option>
                            </select>
                        </div>
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-primary fa fa-plus"></a>
                        </div>
                        -->
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div id="workflow-editor" class="list-unstyled"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-5">
                            <ul id="workflow-staging-area" class="list-unstyled"></ul>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn btn-success" id="submit-job" value="Launch Job">
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
