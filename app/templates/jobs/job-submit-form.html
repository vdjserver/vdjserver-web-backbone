<div class="modal fade" id="job-modal" tabindex="-1" role="dialog" aria-labelledby="job-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="job-modal-label">Job Submission</h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-8">
                        <div id="job-form"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">Files</h3>
                            </div>
                            <div class="panel-body">
                                <ul class="list-unstyled">
                                    {{#each selectedFileListings}}
                                        <li>
                                            {{this.value.name}} <!--<button class="btn btn-danger delete-project">&times;</button>-->
                                            <button type="button" class="close remove-file-from-job" id="{{this.uuid}}" aria-hidden="true">&times;</button>
                                        </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="submit-job">Launch Job</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
