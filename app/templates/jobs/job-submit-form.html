<div class="modal fade" id="job-modal" tabindex="-1" role="dialog" aria-labelledby="job-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="job-modal-label">Job Submission</h4>
            </div>
            <form method="post" class="form-horizontal" id="job-form" role="form">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="jobName" class="control-label col-lg-2">Job Name</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" id="job-name" name="job-name" placeholder="Job Name">
                        </div>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="fileList" class="control-label col-lg-2">Files</label>
                        <div class="col-lg-10">
                            {{#each selectedFileListings}}
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="input-group">
                                            <input type="text" class="form-control" value="{{this.value.name}}" disabled>
                                            <span class="input-group-addon remove-file-from-job" id="{{this.uuid}}">&times;</span>
                                        </div>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="workflowList" class="control-label col-lg-2">Workflows</label>
                        <div class="col-lg-6">
                            <div class="input-group">
                                <select class="form-control" id="select-workflow">
                                    <option value="">Select a workflow</option>
                                    {{#each workflows}}
                                        <option value="{{this.uuid}}" data-name="{{value.workflowName}}" data-type="custom-workflow">{{value.workflowName}}</option>
                                    {{/each}}
                                </select>
                                <div class="input-group-btn">
                                    <a href="#" data-bypass=true id="save-workflow" class="btn btn-md btn-success hidden"><i class="fa fa-check"></i>&nbsp;Save</a>
                                    <a href="#" data-bypass=true id="create-workflow" class="btn btn-md btn-primary hidden"><i class="fa fa-plus"></i>&nbsp;Create</a>
                                    <a href="#" data-bypass=true id="edit-workflow" class="btn btn-md btn-warning hidden"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                    <a href="#" data-bypass=true id="delete-workflow" class="btn btn-md btn-default btn-outline-danger hidden"><i class="fa fa-trash-o"></i>&nbsp;Delete</a>
                                </div>
                            </div>
                            <div class="input-group">
                                * Default values have been chosen for pipeline steps
                            </div>
                        </div>
                    </div>
		    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-5">
                            <ul id="workflow-staging-area" class="list-unstyled"></ul>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-lg-offset-4 col-lg-4">
                            <div id="job-submit-loading-view" class="text-center"></div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button
                            class="btn btn-default job-submit-button"
                            type="button"
                            data-dismiss="modal"
                        >
                            Cancel
                        </button>

                        <input
                            id="submit-job"
                            class="btn btn-success job-submit-button"
                            type="submit"
                            value="Launch Job"
                        >
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
