<li>
    <div class="panel panel-default vdj-pipe-parameter">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">

                    {{#if isEditable}}
                        <i class="fa fa-bars"></i>
                        &nbsp;
                    {{/if}}

                    Demultiplex

                    {{#if isEditable}}
                        &nbsp;
                        <span class="label label-danger remove-job-parameter">&times;</span>
                    {{/if}}

                    <input
                        class="job-form-item"
                        type="hidden"
                        name="{{inputCount}}-{{parameterType}}"
                    >
                </div>
            </div>

            <!-- Reverse complement is always checked for this option -->
            <input
                class="hidden job-form-item"
                name="{{inputCount}}-{{parameterType}}-reverse-complement"
                type="checkbox"
                checked
            >

            <div class="row row-with-spacer">
                <div class="col-md-12">
                    Number of Barcodes
                    &nbsp;
                    <input
                        id="{{inputCount}}-barcodes"
                        class="job-form-item"
                        type="number"
                        step="1"
                        min="1"
                        max="2"
                        pattern="\d+"
                    >
                </div>
            </div>
            <div class="row row-with-spacer">
                <div class="col-md-12">
                    Location
                    &nbsp;
                    <select
                        id="{{inputCount}}-barcode-location"
                        class="job-form-item"
                        name="{{inputCount}}-{{parameterType}}-custom-location"
                    >
                        <option value="1">5'</option>
                        <option value="2">3'</option>
                    </select>
                </div>
            </div>

            <div class="added-barcode-subviews"></div>
        </div>
    </div>
</li>
