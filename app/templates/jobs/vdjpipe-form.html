<div class="row">
    <div class="col-md-4">

        <div id="job-configuration"></div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">VDJPipe Configuration</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <ul id="vdj-pipe-configuration" class="list-unstyled">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Job Parameters</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <button type="button" class="btn btn-default job-parameter" data-inputtype="checkbox" data-inputname="quality-stats" name="Quality Stats">
                        <i class="fa fa-plus"></i> Quality Stats
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default job-parameter" data-inputtype="checkbox" data-inputname="composition-stats" name="Composition Stats">
                        <i class="fa fa-plus"></i> Composition Stats
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div id="job-file-list"></div>
    </div>
</div>
