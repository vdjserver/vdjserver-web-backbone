{{> vdjpipe-base-view-top}}

    <div class="row row-with-spacer">
        <div class="col-md-12">
            Min Quality
            &nbsp;
            <input
                class="job-form-item"
                name="{{inputCount}}-{{parameterType}}-min-quality"
                placeholder="Minimum quality score"
                type="number"
                value="{{options.min_quality}}"
                step="0.01"
            >
        </div>
    </div>
    <div class="row row-with-spacer">
        <div class="col-md-12">
            Window Length
            &nbsp;
            <input
                class="job-form-item"
                name="{{inputCount}}-{{parameterType}}-window-length"
                placeholder="Length for computing averages"
                type="number"
                value="{{options.window_length}}"
                step="1"
                min="0"
                pattern="\d+"
            >
        </div>
    </div>
    <div class="row row-with-spacer">
        <div class="col-md-12">
            Min Interval Length
            &nbsp;
            <input
                class="job-form-item"
                name="{{inputCount}}-{{parameterType}}-min-length"
                placeholder="Minimum interval length"
                type="number"
                value="{{options.min_length}}"
                step="1"
                min="0"
                pattern="\d+"
            >
        </div>
    </div>

{{> vdjpipe-base-view-bottom}}
