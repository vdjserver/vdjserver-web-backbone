{{> vdjpipe-base-view-top}}

    <div class="row row-with-spacer">
        <div class="col-md-6">
            Max
            &nbsp;
            <input
                class="job-form-item"
                name="{{inputCount}}-{{parameterType}}"
                placeholder="None"
                type="number"
                value="{{options}}"
                step="1"
                min="0"
                pattern="\d+"
            >
        </div>
        <div class="col-md-6">
            <p>
                This module removes reads with a homopolymer stretch longer than the value provided.
            </p>
            <p>
                Passing a value of “None” means the filter will not be applied.
            </p>
        </div>
    </div>

{{> vdjpipe-base-view-bottom}}
