{{> vdjpipe-base-view-top}}

    <div class="row row-with-spacer">
        <div class="col-md-6">

            {{> vdjpipe-paired-reads-direction-fragment}}

            <div class="row row-with-spacer">
                <div class="col-md-12">
                    Max
                    &nbsp;
                    <input
                        class="job-form-item"
                        name="{{inputCount}}-{{parameterType}}"
                        type="number"
                        value="{{options.custom_value}}"
                        step="1"
                        min="0"
                        pattern="\d+"
                    >
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <p>
                This module removes reads with a homopolymer stretch longer than the value provided.
            </p>
        </div>
    </div>

{{> vdjpipe-base-view-bottom}}
