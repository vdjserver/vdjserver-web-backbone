    >
    {{#if options.unset_value}}
        <input
            class="job-form-item hidden"
            name="{{inputCount}}-{{parameterType}}-unset-value"
            placeholder="text"

        >

            class="job-form-item hidden"
            name="{{inputCount}}-{{parameterType}}-unset-value"
            placeholder="text"
            type="text"
            value="unassigned"

    {{/if}}
