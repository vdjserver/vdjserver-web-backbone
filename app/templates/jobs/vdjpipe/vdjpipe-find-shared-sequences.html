<li>
    <div class="panel panel-default vdj-pipe-parameter">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">

                    {{#if isEditable}}
                        <i class="fa fa-bars"></i>
                        &nbsp;
                    {{/if}}

                    Find Unique Sequences

                    {{#if isEditable}}
                        &nbsp;
                        <span class="label label-danger remove-job-parameter">&times;</span>
                    {{/if}}

                    <input class="job-form-item" type="hidden" name="{{inputCount}}-{{parameterType}}">
                </div>
            </div>

            {{#if options.group_variable}}
                <input
                    class="job-form-item hidden"
                    name="{{inputCount}}-{{parameterType}}-group-variable"
                    value="{{options.group_variable}}"
                >
            {{/if}}

            {{#if options.out_group_unique}}
                <input
                    class="job-form-item hidden"
                    name="{{inputCount}}-{{parameterType}}-out-group-unique"
                    value="{{options.out_group_unique}}"
                >
            {{else}}
                <input
                    class="job-form-item hidden"
                    name="{{inputCount}}-{{parameterType}}-out-group-unique"
                    value=".fasta"
                >
            {{/if}}
