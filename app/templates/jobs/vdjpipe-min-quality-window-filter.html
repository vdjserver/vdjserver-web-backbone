<li>
    <div class="panel panel-default vdj-pipe-parameter">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    {{#if isEditable}}
                        <i class="fa fa-bars"></i>
                        &nbsp;
                    {{/if}}

                    Minimum Quality Window Filter

                    {{#if isEditable}}
                        &nbsp;
                        <span class="label label-danger remove-job-parameter">&times;</span>
                    {{/if}}

                    <input class="job-form-item" type="hidden" name="{{inputCount}}-{{parameterType}}">
                </div>
            </div>

            <div class="row row-with-spacer">
                <div class="col-md-12">
                    Min Quality
                    &nbsp;
                    <input
                        class="job-form-item"
                        name="{{inputCount}}-{{parameterType}}-min-quality"
                        placeholder="unsigned integer"
                        type="number"
                        value="{{options.min_quality}}"
                        step="1"
                        min="0"
                        pattern="\d+"
                    >
                </div>
            </div>
            <div class="row row-with-spacer">
                <div class="col-md-12">
                    Min Interval Length
                    &nbsp;
                    <input
                        class="job-form-item"
                        name="{{inputCount}}-{{parameterType}}-min-length"
                        placeholder="unsigned integer"
                        type="number"
                        value="{{options.min_length}}"
                        step="1"
                        min="0"
                        pattern="\d+"
                    >
                </div>
            </div>

        </div>
    </div>
</li>
