<div class="container">
    <div class="col-md-12">
        <div class="public-view">
            <div class="alert alert-info">
                <i class="fa fa-comment"></i> Have feedback? Enter feedback and prove you are not a spam-bot.
            </div>

            <form method="post" class="form-horizontal" role="form">
                <div class="form-group" id="feedback-container">
                    <label for="feedback" class="col-sm-2 control-label">Feedback</label>
                    <div class="col-sm-10">
                        <textarea autofocus placeholder="Enter feedback here" name="feedback" id="feedback" class="form-control" ></textarea>
                    </div>
                </div>
                <div class="form-group" id="email-container">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" placeholder="Email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="form-group" id="recaptcha-container">
                    <label for="recaptcha" class="col-sm-2 control-label">Prove You Are Human</label>
                    <div class="col-sm-10">
                        <div class="recaptcha" id="recaptcha"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="submit" value="Submit Feedback" class="btn btn-success btn-block">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
