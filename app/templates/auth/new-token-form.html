<div class="alert alert-info">
    <i class="icon icon-info-sign"></i> Use your VDJ credentials to login.
</div>

<form method="post">
    <fieldset>
        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="internalUsername" id="internalUsername" value="{{internalUsername}}">
    </fieldset>
    <fieldset>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="password" id="password">
    </fieldset>
    <input type="submit" value="Get Token" class="btn btn-success">
</form>
